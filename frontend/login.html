<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OdontoVision - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0066cc 0%, #004499 50%, #003366 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Efeito de ondas animadas no fundo */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: wave 20s linear infinite;
        }

        @keyframes wave {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            position: relative;
            z-index: 1;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #0066cc;
            font-size: 2.5em;
            margin-bottom: 5px;
            background: linear-gradient(135deg, #0066cc 0%, #003d7a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo p {
            color: #666;
            font-size: 0.9em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
            background: #f9fafb;
        }

        input:focus {
            outline: none;
            border-color: #0066cc;
            background: white;
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #0066cc 0%, #0052a3 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 102, 204, 0.4);
            background: linear-gradient(135deg, #0052a3 0%, #003d7a 100%);
        }

        .btn:active {
            transform: translateY(0);
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .demo-users {
            margin-top: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            border-radius: 8px;
            font-size: 0.85em;
            border: 1px solid #bfdbfe;
        }

        .demo-users h4 {
            margin-bottom: 10px;
            color: #0066cc;
            font-weight: 600;
        }

        .demo-users p {
            margin: 5px 0;
            color: #4b5563;
        }

        .demo-users strong {
            color: #1f2937;
        }

        /* Adicionar Ã­cones aos campos */
        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 1.1em;
        }

        .input-with-icon {
            padding-left: 40px;
        }

        /* Loading spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn.loading .btn-text {
            display: none;
        }

        .btn.loading .spinner {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>ðŸ¦· OdontoVision</h1>
            <p>Sistema Inteligente de DetecÃ§Ã£o de Fraudes</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">UsuÃ¡rio</label>
                <div class="input-group">
                    <span class="input-icon">ðŸ‘¤</span>
                    <input type="text" id="username" name="username" class="input-with-icon" required placeholder="Digite seu usuÃ¡rio">
                </div>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <div class="input-group">
                    <span class="input-icon">ðŸ”’</span>
                    <input type="password" id="password" name="password" class="input-with-icon" required placeholder="Digite sua senha">
                </div>
            </div>

            <button type="submit" class="btn" id="loginBtn">
                <span class="btn-text">Entrar</span>
                <div class="spinner"></div>
            </button>
        </form>

        <div class="demo-users">
            <h4>ðŸ”‘ UsuÃ¡rios de DemonstraÃ§Ã£o:</h4>
            <p><strong>Admin:</strong> admin / admin123</p>
            <p><strong>Dentista:</strong> dentista1 / dent123</p>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const alert = document.getElementById('alert');
            const loginBtn = document.getElementById('loginBtn');

            // Mostrar loading
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;

            try {
                const response = await fetch(`${API_URL}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Salvar token e dados do usuÃ¡rio
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    // Mostrar sucesso
                    alert.className = 'alert alert-success';
                    alert.textContent = 'âœ… Login realizado com sucesso! Redirecionando...';
                    alert.style.display = 'block';

                    // Redirecionar baseado no role
                    setTimeout(() => {
                        if (data.user.role === 'admin') {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'dentista.html';
                        }
                    }, 1000);
                } else {
                    alert.className = 'alert alert-error';
                    alert.textContent = 'âŒ ' + (data.error || 'Erro ao fazer login');
                    alert.style.display = 'block';
                    
                    // Remover loading
                    loginBtn.classList.remove('loading');
                    loginBtn.disabled = false;
                }
            } catch (error) {
                alert.className = 'alert alert-error';
                alert.textContent = 'âŒ Erro ao conectar com o servidor';
                alert.style.display = 'block';
                
                // Remover loading
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
            }
        });

        // Adicionar efeito de foco nos inputs
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.querySelector('.input-icon').style.color = '#0066cc';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.querySelector('.input-icon').style.color = '#9ca3af';
            });
        });
    </script>
</body>
</html>
