      </nav>

  <main class="ov-main">
    <section class="ov-container">

          <div class="field">
            <label for="search">Busca (nome/CPF/procedimento)</label>
            <input type="text" id="search" placeholder="Digite para filtrar..." />
          </div>
          <div class="field">
            <label for="status">Status</label>
            <select id="status">

          </div>
          <div class="field">

            <input type="date" id="endDate">
          </div>
          <div class="field">
            <label>&nbsp;</label>
            <button id="searchBtn" class="btn secondary">Aplicar filtros</button>
          </div>
          <div class="field">
            <label>&nbsp;</label>
            <button id="btnLimparFiltros" class="btn ghost" onclick="
              document.getElementById('search').value='';

              document.getElementById('startDate').value='';
              document.getElementById('endDate').value='';

        <!-- Tabela -->

              <tr>

  <!-- Modal Detalhe -->
  <dialog id="detalheModal" class="modal">
    <div class="modal-card">

        <h2>Detalhes do diagnÃ³stico</h2>

      <div class="modal-content">

    </div>

  <footer class="ov-footer">

  <!-- Scripts -->
  <script>
    // ===== Guarda de rota (exige login) =====
    (function guard(){
      const logged = localStorage.getItem('ov-auth');
      if(!logged){ window.location.href = 'login.html'; return; }
    })();

    // ===== Tema persistente + botÃ£o =====
    (function initTheme(){
      const saved = localStorage.getItem('ov-theme');
      if (saved === 'dark') document.documentElement.classList.add('dark');
    })();
    document.getElementById('btnDarkMode').addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      localStorage.setItem('ov-theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
    });

    // ===== Ano no rodapÃ© =====
    document.getElementById('year').textContent = new Date().getFullYear();

    // ===== Sair =====
    document.getElementById('btnLogout').addEventListener('click', () => {
      localStorage.removeItem('ov-auth');
      localStorage.removeItem('ov-auth-role');
      window.location.href = 'login.html';
    });
  </script>
  <script src="../js/admin.js"></script>
</body>
</html>
